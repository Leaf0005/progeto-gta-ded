<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
   <link href="https://fonts.cdnfonts.com/css/chalet "  rel="stylesheet">

   <link rel="stylesheet" href="src/css/reset.css">
   <link rel="stylesheet" href="src/css/style.css">
   <link rel="stylesheet" href="src/css/fontes.css">
   <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo rockstar"> 
            <hr> 
            <img src="src/imagens/logo-gta.svg" alt="logo gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte <img src="src/imagens/icone-link.svg" alt="icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="imagem com um rapaz de moletom laranja ao lado de um carro esprtivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogo">
                <img src="src/imagens/logo-gta-v.svg" alt="logo gta v">
                <img src="src/imagens/logo-gta-online.svg" alt="logo gta online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series XS</h1>
            <p class="texto">Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online</p>
            <a class="bnt-comprar" href="#comprar">Comprar</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>inclui <strong>modo historia fo GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="src/imagens/logo-ps5.svg" alt="logo Playstation 5"></li>
                    <li><img src="src/imagens/logo-ps4.svg" alt="logo Playstation 4"></li>
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="logo XBOX Series S"></li>
                    <li><img src="src/imagens/logo-xbox-one.svg" alt="logo XBOX One"></li>
                    <li><img src="src/imagens/logo-pc.svg" alt="logo PC"></li>
                </ul>
            </div>
            <button class="bnt-plataforma">Selecione a Plataforma
                <ul class="plataformas">
                    <li><img src="src/imagens/logo-ps5.svg" alt="logo Playstation 5"></li>
                    <li><img src="src/imagens/logo-ps4.svg" alt="logo Playstation 4"></li>
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="logo XBOX Series S"></li>
                    <li><img src="src/imagens/logo-xbox-one.svg" alt="logo XBOX One"></li>
                    <li><img src="src/imagens/logo-pc.svg" alt="logo PC"></li>
                </ul>
            </button>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>
</html>
